<form [ng-form-model]="partiesForm" #f="form" (submit)="add(f.value)">
  <label>Name</label>
  <input type="text" ng-control="name">
  <label>Description</label>
  <input type="text" ng-control="description">
  <label>Public</label>
  <input type="checkbox" ng-control="isPublic">
  <button>Add</button>
</form>
